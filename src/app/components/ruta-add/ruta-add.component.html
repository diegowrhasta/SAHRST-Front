<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="_activarModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #rutanew="ngForm" (ngSubmit)="onSubmit(rutanew)">
  <div class="modal-body">
    <div class="alert alert-danger" *ngIf="status_ruta == 'error'">
      La ruta no se registro correctamente, intentelo de nuevo.
    </div>
    <div class="alert alert-success" *ngIf="status_ruta == 'aceptado'">
      La ruta fue registrado correctamente.
    </div>
    <div class="form-group">
      <label for="nombre">Nombre de la Zona A Ej.(Alto Obrajes, Miraflores)</label>
      <input id="nombre" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="ruta.nombre" required class="form-control" />
      <span *ngIf="!nombre.valid && nombre.touched">
        El nombre no es valido
      </span>
      <label for="nombreb">Nombre de la Zona B Ej.(Alto Obrajes, Miraflores)</label>
      <input id="nombreb" type="text" name="nombreb" #nombreb="ngModel" [(ngModel)]="ruta.nombreb" required class="form-control" />
      <span *ngIf="!nombreb.valid && nombreb.touched">
        El nombre no es valido
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" value="Guardar" class="btn btn-success">
  </div>
</form>
