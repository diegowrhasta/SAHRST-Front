<div class="modal-header">
  <h4 class="modal-title">{{page_title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="_activarModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #autoNew="ngForm" (ngSubmit)="onSubmit(autoNew)">
  <div class="modal-body">
    <div class="alert alert-danger" *ngIf="status_car == 'error'">
      Datos de Vehículo incorrecto, por favor revise los datos.
    </div>
    <div class="alert alert-success" *ngIf="status_car == 'aceptado'">
      Vehículo registrado correctamente.
    </div>
    <div class="form-group">
      <label for="placa">Nro de Placa</label>
      <input id="placa" type="text" name="placa" #placa="ngModel" [(ngModel)]="vehiculo.placa" required class="form-control" />
      <span *ngIf="!placa.valid && placa.touched">
        Nro de Placa no es valida
      </span>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" type="number" name="modelo" #modelo="ngModel" [(ngModel)]="vehiculo.modelo" required class="form-control" />
      <span *ngIf="!modelo.valid && modelo.touched">
        Nro de modelo no es valida
      </span>
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input id="marca" type="text" name="marca" #marca="ngModel" [(ngModel)]="vehiculo.marca" required class="form-control" />
      <span *ngIf="!marca.valid && marca.touched">
        Nro de marca no es valida
      </span>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input id="color" type="text" name="color" #color="ngModel" [(ngModel)]="vehiculo.color" required class="form-control" />
      <span *ngIf="!color.valid && color.touched">
        Nro de color no es valida
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" value="Guardar" class="btn btn-success">
  </div>
</form>
