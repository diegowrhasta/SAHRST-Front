<div class="content-wrapper">

    <section class="content-header">
      <h1>Clientes</h1>
      <ol class="breadcrumb">
        <li>
          <a [routerLink]="['/admin']">
            <i class="fa fa-dashboard"></i>Clientes</a>
        </li>

      </ol>
    </section>

    <section class="content">
      <div class="pull-left">
          <a [routerLink]="['/admin/clientform']" class="btn btn-primary btn-sm">Agregar</a>
        </div>
      <div class="row">
        <div class="col-xs-12">
          <ul>
<br>
            <div class="table-responsive">
            <table class="table .table-hover" border=1>
              <tr>
                <td><b>#</b></td>
                  <td><b>ID</b></td>
                  <td><b>NOMBRE</b></td>
                  <td><b>APELLIDO</b></td>
                  <td><b>CI</b></td>
              </tr>

              <tr *ngFor="let client of clients ; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.lastname}}</td>
                <td>{{client.ci}}</td>
                <td><a class="btn btn-success btn-sm" routerLink="/admin/clientform/{{client.id}}">Modificar</a></td>
                <td><a class="btn btn-danger btn-sm btn-danger" (click)="delete(client.id)">Eliminar</a></td>
              </tr>
            </table>
          </div>
          </ul>
        </div>
      </div>
    </section>

  </div>
