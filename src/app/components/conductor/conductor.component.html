Lista de Conductores

<div class="loading" *ngIf="!conductores">
  Cargando...
</div>
<div class="col-md-12" *ngIf="conductores">

  <h2>{{page_title}}</h2>

  <table class="table table-hover table-striped" id="conductores-list">
    <tr>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>C.I.</th>
      <th>Acciones</th>
    </tr>
    <tr *ngFor="let conductor of conductores">
      <td class="col-md-7">
        <a [routerLink]="['/conductor',conductor.conductor_id]"><strong>{{conductor.nombres}}</strong></a>
      </td>
      <td>
        {{conductor.ap_paterno}}
      </td>
      <td>
        {{conductor.ap_materno}}
      </td>
      <td>
        {{conductor.ci}}
      </td>
      <td>
        <a [routerLink]="['/conductor-update',conductor.conductor_id]" class="btn btn-warning">Editar</a>
        <a (click)="deleteCar(conductor.conductor_id)" class="btn btn-danger">Borrar</a>
      </td>
    </tr>
  </table>

  <div *ngFor="let conductor of conductores">
    {{conductor.nombres}}
    {{conductor.ap_paterno}}
    {{conductor.ap_materno}}
    {{conductor.ci}}<br>
  </div>

</div>
