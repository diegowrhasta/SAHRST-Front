<div *ngIf="!rutas">
  <div class="d-flex justify-content-center" style="position:fixed;top:50%;left:50%">
    <div class="spinner-border text-info" role="status">
      <span class="sr-only">Cargando Rutas...</span>
    </div>
  </div>
</div>
<div class="content">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="box box-primary" *ngIf="rutas">
      <div class="box-header with-border">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3 class="box-title">{{page_title}}</h3>
            <div class="box-tools pull-right">
              <button (click)="refresh()" class="btn btn-primary"> Actualizar</button>
              <button class="btn btn-success" (click)="openAdd()">Nueva Ruta</button>
            </div>
          </div>
        </div>
      </div>
      <div class="box-body">
        <div class="alert alert-success" role="alert" *ngIf="ruta_status == 'aceptado'">
          Ruta a√±adida correctamente.
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="ruta_status == 'eliminado'">
          Ruta eliminada.
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="ruta_status == 'error'">
          Algo no anda bien, por favor intente de nuevo.
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover" id="rutas-list">
                <tr>
                  <th style="width: 85%">Nombre</th>
                  <th>Opciones</th>
                </tr>
                <tr *ngFor="let ruta of rutas">
                  <td>
                    <strong style="color: #81a9ff">{{ruta.nombre}} </strong>
                  </td>
                  <td>
                    <div class="btn-group" role="group">
                      <button class="btn btn-warning" [routerLink]="['/ruta',ruta.ruta_id]">Administrar</button>
                      <button class="btn btn-danger" (click)="deleteRuta(ruta.ruta_id)">Borrar</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
